<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript - Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            form {
                width: 500px;
                margin: 10px auto;
                background: #dddddd;
                padding: 50px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <h2 class="text-center">
                <i class="bi bi-clipboard-minus-fill text-primary"></i>
                My Products
            </h2>
            <form id="product-form">
                <div class="form-group mb-2">
                    <label for="name">Product Name</label>
                    <input id="name" type="text" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label for="country">Country</label>
                    <input id="country" type="text" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label for="id">Product ID</label>
                    <input id="id" type="text" class="form-control" />
                </div>
                <div class="text-center">
                    <input type="submit" value="Add Product" class="mt-4 btn btn-primary ">
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                       <th>Product</th>
                       <th>Country</th>
                       <th>ID</th>
                       <th></th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>
        <script type="module" src="ui.js"></script>
        <script type="module" src="product.js"></script>
        <script type="module" src="store.js"></script>
        <script type="module" src="main.js"></script>


    </body>
</html>
